nyc_parking_violations:
  outputs:
    dev:
      type: duckdb
      path: '../data/nyc_parking_violations.db' # where to find your data platform
    prod:
      type: duckdb
      path: '../data/prod_nyc_parking_violations.db' # where to find your data platform
  target: dev

